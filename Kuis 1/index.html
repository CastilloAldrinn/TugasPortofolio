<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pelita Sejahtera - Login & Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #4d8b87, #f1d6a5);
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .container img { width: 100px; margin-bottom: 15px; }
    h2 { margin-bottom: 20px; color: #1a3d7c; }
    label { display: block; margin-top: 10px; text-align: left; color: #1a3d7c; font-weight: bold; }
    input {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      margin-top: 20px; width: 100%; padding: 12px;
      background: #1a3d7c; color: white; border: none; border-radius: 6px;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #2e5da8; }
    .link { margin-top: 15px; font-size: 14px; }
    .link a { color: #f4b400; font-weight: bold; cursor: pointer; }
    .message { margin-top: 15px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="container" id="loginBox">
    <img src="pelita-logo.png" alt="Logo Pelita Sejahtera">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Masukkan email" required>
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Masukkan password" required>
      <button type="submit">Masuk</button>
    </form>
    <div id="loginMessage" class="message"></div>
    <div class="link">Belum punya akun? <a onclick="showSignup()">Daftar</a></div>
  </div>

  <!-- SIGN UP -->
  <div class="container" id="signupBox" style="display:none;">
    <img src="pelita-logo.png" alt="Logo Pelita Sejahtera">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label>Nama</label>
      <input type="text" id="signupName" placeholder="Masukkan nama lengkap" required>
      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="Masukkan email" required>
      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="Masukkan password" required>
      <label>Konfirmasi Password</label>
      <input type="password" id="signupConfirm" placeholder="Ulangi password" required>
      <label>Nomor Handphone</label>
      <input type="text" id="signupPhone" placeholder="08xxxxxxxxxx" required>
      <button type="submit">Daftar</button>
    </form>
    <div id="signupMessage" class="message"></div>
    <div class="link">Sudah punya akun? <a onclick="showLogin()">Login</a></div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem("users")) || [];
    const loginBox = document.getElementById("loginBox");
    const signupBox = document.getElementById("signupBox");
    const loginMessage = document.getElementById("loginMessage");
    const signupMessage = document.getElementById("signupMessage");

    function showSignup() { loginBox.style.display = "none"; signupBox.style.display = "block"; loginMessage.textContent = ""; }
    function showLogin() { signupBox.style.display = "none"; loginBox.style.display = "block"; signupMessage.textContent = ""; }

    // SIGN UP
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const confirm = document.getElementById("signupConfirm").value.trim();
      const phone = document.getElementById("signupPhone").value.trim();

      if (users.some(u => u.email === email)) {
        signupMessage.textContent = "Email sudah terdaftar!";
        signupMessage.className = "message error";
        return;
      }
      if (password !== confirm) {
        signupMessage.textContent = "Konfirmasi password tidak sama!";
        signupMessage.className = "message error";
        return;
      }
      users.push({ name, email, password, phone });
      localStorage.setItem("users", JSON.stringify(users));
      signupMessage.textContent = "Pendaftaran berhasil! Silakan login.";
      signupMessage.className = "message success";
      document.getElementById("signupForm").reset();
      setTimeout(showLogin, 1500);
    });

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        loginMessage.textContent = "Login berhasil! Selamat datang " + user.name;
        loginMessage.className = "message success";
        setTimeout(() => { window.location.href = "home.html"; }, 1500);
      } else {
        loginMessage.textContent = "Email atau password salah!";
        loginMessage.className = "message error";
      }
    });
  </script>

</body>
</html>
