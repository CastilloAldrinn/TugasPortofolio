<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Riwayat Pesanan - MyShop</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
    body{background:#f7f8fb;color:#222}
    
    /* Navbar */
    .navbar{background:#1e40af;padding:14px 28px;color:#fff}
    .logo{font-weight:700;font-size:20px}
    .logo span{color:#60a5fa}

    /* Container */
    .history-container{max-width:980px;margin:28px auto;padding:0 16px}
    
    /* Card */
    .card{background:#fff;border-radius:12px;padding:20px;box-shadow:0 6px 20px rgba(18,38,63,0.06);margin-bottom:20px}
    .card h2{color:#1e3a8a;margin-bottom:16px;font-size:18px}

    /* Order Item */
    .order-item{border:1px solid #eef2f7;border-radius:10px;padding:16px;margin-bottom:14px;display:flex;flex-direction:column;gap:10px}
    .order-header{display:flex;justify-content:space-between;align-items:center}
    .order-header h3{font-size:16px;color:#111827}
    .status{padding:4px 10px;border-radius:20px;font-size:13px;font-weight:600}
    .status.success{background:#dcfce7;color:#166534}
    .status.pending{background:#fef9c3;color:#854d0e}
    .status.cancel{background:#fee2e2;color:#991b1b}

    .order-body{display:flex;gap:14px;align-items:center}
    .order-body img{width:70px;height:70px;border-radius:8px;object-fit:cover;border:1px solid #e5e7eb}
    .order-info{flex:1;min-width:0}
    .order-info h4{font-size:15px;color:#111827;margin-bottom:6px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .order-info p{font-size:14px;color:#374151}
    
    .order-footer{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .order-footer .price{font-weight:700;color:#2563eb;font-size:15px}
    
    /* Buttons */
    .btn{cursor:pointer;border-radius:8px;padding:8px 14px;font-weight:600;border:0}
    .btn-primary{background:#2563eb;color:#fff}
    .btn-primary:hover{background:#1e3a8a}
    .btn-ghost{background:#f3f4f6;border:1px solid #e6eefc;color:#111}
    .btn-ghost:hover{background:#e5e7eb}
    
    /* Modal */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;z-index:1000}
    .modal-content{background:#fff;padding:20px;border-radius:10px;max-width:400px;width:90%;animation:slideUp .3s ease}
    .modal-content h2{margin-bottom:10px;color:#1e3a8a}
    .modal-content p{margin-bottom:8px;color:#374151;font-size:14px}
    .modal-actions{display:flex;justify-content:flex-end;gap:10px;margin-top:14px}
    
    @keyframes slideUp{
      from{transform:translateY(30px);opacity:0}
      to{transform:translateY(0);opacity:1}
    }
    
    @media(max-width:640px){
      .order-body{flex-direction:column;align-items:flex-start}
      .order-footer{flex-direction:column;align-items:flex-start;gap:8px}
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">My<span>Shop</span></div>
  </header>

  <main class="history-container">
    <div class="card">
      <h2>Riwayat Pesanan</h2>

      <!-- Pesanan 1 -->
      <div class="order-item">
        <div class="order-header">
          <h3>Order #INV-20251001</h3>
          <span class="status success">Selesai</span>
        </div>
        <div class="order-body">
          <img src="https://via.placeholder.com/200x200?text=Sneakers" alt="Sneakers">
          <div class="order-info">
            <h4>Sneakers Sport Edition</h4>
            <p>Qty: 2</p>
          </div>
        </div>
        <div class="order-footer">
          <span class="price">Rp238.000</span>
          <div style="display:flex;gap:8px">
            <button class="btn btn-ghost" onclick="openDetail('INV-20251001','Sneakers Sport Edition',2,'Rp238.000','Selesai')">Detail</button>
            <button class="btn btn-primary" onclick="buyAgain('Sneakers Sport Edition')">Beli Lagi</button>
          </div>
        </div>
      </div>

      <!-- Pesanan 2 -->
      <div class="order-item">
        <div class="order-header">
          <h3>Order #INV-20250925</h3>
          <span class="status pending">Menunggu</span>
        </div>
        <div class="order-body">
          <img src="https://via.placeholder.com/200x200?text=Kaos" alt="Kaos">
          <div class="order-info">
            <h4>Kaos Casual</h4>
            <p>Qty: 1</p>
          </div>
        </div>
        <div class="order-footer">
          <span class="price">Rp79.000</span>
          <div style="display:flex;gap:8px">
            <button class="btn btn-ghost" onclick="openDetail('INV-20250925','Kaos Casual',1,'Rp79.000','Menunggu')">Detail</button>
            <button class="btn btn-primary" onclick="buyAgain('Kaos Casual')">Beli Lagi</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Detail -->
  <div id="detail-modal" class="modal">
    <div class="modal-content">
      <h2>Detail Pesanan</h2>
      <p><strong>ID Pesanan:</strong> <span id="detail-id"></span></p>
      <p><strong>Produk:</strong> <span id="detail-product"></span></p>
      <p><strong>Jumlah:</strong> <span id="detail-qty"></span></p>
      <p><strong>Total:</strong> <span id="detail-total"></span></p>
      <p><strong>Status:</strong> <span id="detail-status"></span></p>
      <div class="modal-actions">
        <button class="btn btn-primary" onclick="closeDetail()">Tutup</button>
      </div>
    </div>
  </div>

  <script>
    const detailModal=document.getElementById("detail-modal");
    function openDetail(id,product,qty,total,status){
      document.getElementById("detail-id").innerText=id;
      document.getElementById("detail-product").innerText=product;
      document.getElementById("detail-qty").innerText=qty;
      document.getElementById("detail-total").innerText=total;
      document.getElementById("detail-status").innerText=status;
      detailModal.style.display="flex";
    }
    function closeDetail(){detailModal.style.display="none";}

    function buyAgain(productName){
      // contoh: arahkan ke cart
      alert("Produk '" + productName + "' ditambahkan ke keranjang!");
      window.location.href="cart.html";
    }
  </script>
</body>
</html>
