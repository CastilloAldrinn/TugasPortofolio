<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body{margin:0;font-family:Arial,sans-serif;background:linear-gradient(to bottom,#4d8b87,#f1d6a5);min-height:100vh;}
    header{display:flex;justify-content:space-between;align-items:center;background:linear-gradient(to right,#1a3d7c,#4d8b87);padding:15px 20px;color:white;}
    header .brand{display:flex;align-items:center;gap:10px;}
    header .brand img{width:50px;height:50px;border-radius:50%;background:white;padding:5px;}
    .container{max-width:700px;margin:30px auto;background:white;border-radius:12px;padding:25px;box-shadow:0 6px 15px rgba(0,0,0,0.2);}
    h2{color:#1a3d7c;margin-bottom:15px;}
    p{margin:5px 0;color:#333;}
    .btn{margin-top:20px;display:inline-block;background:#4CAF50;color:white;padding:10px 15px;border-radius:6px;text-decoration:none;font-weight:bold;}
    .btn:hover{background:#388E3C;}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="assets/pelita-logo.png" alt="Logo">
      <h1>Pelita Sejahtera</h1>
    </div>
    <a href="home.html" style="color:white;font-weight:bold;">Home</a>
  </header>

  <div class="container">
    <h2>Ringkasan Pembelian</h2>
    <div id="summary"></div>
    <a href="home.html" class="btn">Selesai</a>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("checkout"));
    if(data){
      let html = `<p><b>Produk:</b> ${data.produk}</p>`;
      if(data.paket) html += `<p><b>Paket:</b> ${data.paket}</p>`;
      if(data.merk) html += `<p><b>Merk Mobil:</b> ${data.merk} (${data.tahun})</p>`;
      if(data.jumlah) html += `<p><b>Pertanggungan:</b> Rp ${data.jumlah.toLocaleString()}</p>`;
      html += `<p><b>Nama:</b> ${data.nama}</p>`;
      if(data.usia) html += `<p><b>Usia:</b> ${data.usia} tahun</p>`;
      if(data.harga) html += `<p><b>Harga Mobil:</b> Rp ${data.harga.toLocaleString()}</p>`;
      html += `<p><b>Premi:</b> Rp ${data.premi.toLocaleString()}</p>`;
      document.getElementById("summary").innerHTML = html;
    } else {
      document.getElementById("summary").innerHTML = "<p>Data checkout tidak ditemukan.</p>";
    }
  </script>
</body>
</html>
