<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pelita Sejahtera - Login & Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="brand">
      <img src="assets/pelita-logo.png" alt="Logo Pelita Sejahtera">
      <h1>Pelita Sejahtera</h1>
    </div>
  </header>

  <div class="container" id="loginBox">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Masukkan email" required>

      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Masukkan password" required>

      <button type="submit">Masuk</button>
    </form>
    <div id="loginMessage" class="message"></div>
    <div class="link">
      Belum punya akun? <a onclick="showSignup()">Daftar</a>
    </div>
  </div>

  <div class="container" id="signupBox" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label>Nama</label>
      <input type="text" id="signupName" placeholder="Masukkan nama lengkap" required>

      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="Masukkan email" required>

      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="Masukkan password" required>

      <label>Konfirmasi Password</label>
      <input type="password" id="signupConfirm" placeholder="Ulangi password" required>

      <label>Nomor Handphone</label>
      <input type="text" id="signupPhone" placeholder="08xxxxxxxxxx" required>

      <button type="submit">Daftar</button>
    </form>
    <div id="signupMessage" class="message"></div>
    <div class="link">
      Sudah punya akun? <a onclick="showLogin()">Login</a>
    </div>
  </div>

  <script>
    // Ambil data user dari localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];

    const loginBox = document.getElementById("loginBox");
    const signupBox = document.getElementById("signupBox");
    const loginMessage = document.getElementById("loginMessage");
    const signupMessage = document.getElementById("signupMessage");

    function showSignup() {
      loginBox.style.display = "none";
      signupBox.style.display = "block";
      loginMessage.textContent = "";
    }

    function showLogin() {
      signupBox.style.display = "none";
      loginBox.style.display = "block";
      signupMessage.textContent = "";
    }

    // SIGN UP
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const confirm = document.getElementById("signupConfirm").value.trim();
      const phone = document.getElementById("signupPhone").value.trim();

      // Validasi
      if (name === "" || email === "" || password === "" || confirm === "" || phone === "") {
        signupMessage.textContent = "Semua field harus diisi!";
        signupMessage.className = "message error";
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        signupMessage.textContent = "Format email tidak valid!";
        signupMessage.className = "message error";
        return;
      }

      if (password.length < 8) {
        signupMessage.textContent = "Password minimal 8 karakter!";
        signupMessage.className = "message error";
        return;
      }

      if (password !== confirm) {
        signupMessage.textContent = "Konfirmasi password tidak sama!";
        signupMessage.className = "message error";
        return;
      }

      if (name.length < 3 || name.length > 32) {
        signupMessage.textContent = "Nama harus 3–32 karakter!";
        signupMessage.className = "message error";
        return;
      }

      const phonePattern = /^08[0-9]{8,14}$/;
      if (!phonePattern.test(phone)) {
        signupMessage.textContent = "Nomor HP harus dimulai 08, panjang 10–16 digit!";
        signupMessage.className = "message error";
        return;
      }

      // Cek email sudah ada
      if (users.some(u => u.email === email)) {
        signupMessage.textContent = "Email sudah terdaftar!";
        signupMessage.className = "message error";
        return;
      }

      // Simpan user
      users.push({ name, email, password, phone });
      localStorage.setItem("users", JSON.stringify(users));

      signupMessage.textContent = "Pendaftaran berhasil! Silakan login.";
      signupMessage.className = "message success";

      document.getElementById("signupForm").reset();

      setTimeout(() => {
        showLogin();
      }, 2000);
    });

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (email === "" || password === "") {
        loginMessage.textContent = "Email dan password harus diisi!";
        loginMessage.className = "message error";
        return;
      }

      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        loginMessage.textContent = "Login berhasil! Selamat datang " + user.name;
        loginMessage.className = "message success";

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);

      } else {
        loginMessage.textContent = "Email atau password salah!";
        loginMessage.className = "message error";
      }
    });
  </script>

</body>
</html>
