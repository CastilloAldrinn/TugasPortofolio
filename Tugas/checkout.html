<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f0f2f5;
    }
    header {
      background: #4CAF50; color: white;
      padding: 15px; text-align: center;
    }
    h1 { margin: 0; }
    form {
      max-width: 500px; margin: 30px auto; padding: 20px;
      background: white; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 8px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    textarea { resize: vertical; }
    .btn {
      margin-top: 20px; width: 100%;
      background: #4CAF50; color: white;
      padding: 12px; border: none; border-radius: 8px;
      font-size: 16px; cursor: pointer; transition: 0.3s;
    }
    .btn:hover { background: #45a049; }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <form action="history.html">
    <label>Nama Lengkap:</label>
    <input type="text" placeholder="Masukkan nama anda" required>
    
    <label>Alamat Pengiriman:</label>
    <textarea placeholder="Masukkan alamat lengkap" required></textarea>
    
    <label>Metode Pembayaran:</label>
    <select>
      <option>Transfer Bank</option>
      <option>COD</option>
      <option>E-Wallet</option>
    </select>
    
    <button type="submit" class="btn">Bayar Sekarang</button>
  </form>
</body>
</html>
