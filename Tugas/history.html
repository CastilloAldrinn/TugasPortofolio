<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Pesanan</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #4CAF50; color: white;
      padding: 15px; text-align: center;
    }
    h1 { margin: 0; }
    main {
      max-width: 800px; margin: 30px auto; padding: 20px;
      background: white; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd; padding: 12px; text-align: center;
    }
    th {
      background: #f2f2f2; font-weight: bold;
    }
    .status {
      padding: 6px 12px; border-radius: 8px; font-weight: bold;
    }
    .done { background: #d4edda; color: #155724; }
  </style>
</head>
<body>
  <header>
    <h1>Riwayat Pesanan</h1>
  </header>
  <main>
    <table>
      <tr>
        <th>No Pesanan</th>
        <th>Tanggal</th>
        <th>Produk</th>
        <th>Total</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>#001</td>
        <td>22-09-2025</td>
        <td>Produk A x2, Produk B x1</td>
        <td>Rp 175.000</td>
        <td><span class="status done">Selesai</span></td>
      </tr>
    </table>
  </main>
</body>
</html>
